# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  ARTIFACTS_PATH: "./artifacts"
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: checkout sources
        uses: actions/checkout@v2

      - name: build app
        run: xcodebuild -quiet -scheme inspire -configuration Debug -destination "platform=iOS Simulator" -derivedDataPath $ARTIFACTS_PATH
        
      - name: upload derived data
        uses: actions/upload-artifact@v2
        with:
          name: derived_data
          path: $ARTIFACTS_PATH

  test:
    runs-on: macos-latest
    needs: [build]
    steps:
      - name: get data
        uses: actions/download-artifact@v2
        with:
          name: derived_data
      
      - name: testing
        run: xcodebuild -quiet -scheme inspire -configuration Debug -destination "name=iPhone 12" -derivedDataPath $ARTIFACTS_PATH test
